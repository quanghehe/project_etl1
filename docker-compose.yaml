
services:
  database:
    container_name: postgres_container
    image: postgres:14.18
    ports:
      - 5000:5432
    env_file:
      - .env
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: quang  
      POSTGRES_PASSWORD: q
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql 
    networks:
      - my-networks
  airflow:
    container_name: airflow_container
    image: apache/airflow:3.0.0
    ports:
      - "8000:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@database:5432/airflow_db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api_request:/opt/airflow/api_request
    depends_on:
      - database
    command: >
      bash -c "airflow db migrate && airflow standalone"
    networks:
      - my-networks
networks:
  my-networks:
    driver: bridge

volumes:
  postgres_data: